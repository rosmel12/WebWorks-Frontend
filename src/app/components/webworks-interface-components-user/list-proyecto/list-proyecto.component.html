<div class="conteiner">

  <div class="form-container">
    <h1>LISTA DE PROYECTOS DE : {{name}} </h1>
    <h2>Numero de proyectos Permitidos : {{numProjects}}</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="dateCreate">
        <th mat-header-cell *matHeaderCellDef> Fecha Creado </th>
        <td mat-cell *matCellDef="let element"> {{element.dateCreate | date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="language">
        <th mat-header-cell *matHeaderCellDef> Lenguaje </th>
        <td mat-cell *matCellDef="let element"> {{element.language}} </td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element;">
          <button mat-icon-button color="primary" (click)="saveId(element.id)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>

          <button mat-icon-button color="primary" (click)="delete(element.id)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button class="shadow__btn" (click)="deleteIdSave()">
      Agrege Proyectos
    </button>

    <button class="shadow__btn" (click)="deleteDateTotal()"  routerLink="/listRepositorio">
      Ver Repositorios
    </button>

  </div>

  <div id="chart"></div>

</div>
