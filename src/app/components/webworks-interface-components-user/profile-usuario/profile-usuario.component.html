<div class="conteiner">
  <div class="card-container"  *ngFor="let item of dataSource.data">
    <mat-card appearance="outlined" class="card">
      <div class="information">
        <h1>Profile User</h1>
        <p> Name: {{item.name}}</p>
        <p> LastName: {{item.lastname}}</p>
        <p> Birth Date: {{item.birthDate | date:'dd/MM/yyyy'}}</p>
        <p> Phone: {{item.phone}}</p>
        <p> Email: {{item.email}}</p>
        <p> Username: {{item.username}}</p>
      </div>
      <div  *ngIf="item.photo">
        <img [ngSrc]="item.photo.toString()"  alt="" width="200" height="200">
      </div>
      <mat-card-actions align="end">
        <button mat-button routerLink="/updateProfile">Update</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
